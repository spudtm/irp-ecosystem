# create observation
ObservationQueries.update.create=PREFIX ssn: <http://purl.oclc.org/NET/ssnx/ssn#> PREFIX irpsens: <http://localhost/irp/sensor/> PREFIX geo: <http://www.w3.org/2003/01/geo/wgs84_pos#> PREFIX xsd: <http://www.w3.org/2001/XMLSchema> INSERT DATA {  <%s> a irpsens:LocationDeviceValue; geo:lat "%s"^^xsd:double; geo:long "%s"^^xsd:double; irpsens:gpsTime "%s"^^xsd:time; irpsens:deviceTime "%s"^^xsd:time;  irpsens:serverTime "%s"^^xsd:time; irpsens:accuracy "%s"^^xsd:integer;  irpsens:heading "%s"^^xsd:double; irpsens:speed "%s"^^xsd:double. <%s> a irpsens:LocationSensorOutput; ssn:hasValue <%s>. <%s> a irpsens:LocationObservation; ssn:featureOfInterest <%s>; ssn:observedBy <%s>; ssn:sensingMethodUsed <%s>; ssn:observationResult <%s>.}
# delete observation
ObservationQueries.update.delete=PREFIX ssn: <http://purl.oclc.org/NET/ssnx/ssn#> PREFIX irpsens: <http://localhost/irp/sensor/> PREFIX geo: <http://www.w3.org/2003/01/geo/wgs84_pos#> PREFIX xsd: <http://www.w3.org/2001/XMLSchema> DELETE { ?value a irpsens:LocationDeviceValue; geo:lat ?lat; geo:long ?long; irpsens:gpsTime ?gpsTime; irpsens:deviceTime ?deviceTime; irpsens:serverTime ?serverTime; irpsens:heading ?heading; irpsens:speed ?speed. ?output a irpsens:LocationSensorOutput;	ssn:hasValue ?value. <%s> a irpsens:LocationObservation; ssn:featureOfInterest ?foi; ssn:observedBy ?observer; ssn:sensingMethodUsed ?method; ssn:observationResult ?output.} WHERE { ?value a irpsens:LocationDeviceValue; geo:lat ?lat;  geo:long ?long;irpsens:gpsTime ?gpsTime; irpsens:deviceTime ?deviceTime;irpsens:serverTime ?serverTime;irpsens:accuracy ?accuracy;  irpsens:heading ?heading;  irpsens:speed ?speed. ?output a irpsens:LocationSensorOutput; ssn:hasValue ?value. <%s> a irpsens:LocationObservation; ssn:featureOfInterest ?foi;  ssn:observedBy ?observer; ssn:sensingMethodUsed ?method; ssn:observationResult ?output.}
# get observation
ObservationQueries.query.get.locationDeviceObservation=PREFIX ssn: <http://purl.oclc.org/NET/ssnx/ssn#> PREFIX irpsens: <http://localhost/irp/sensor/> SELECT ?foi ?observedBy ?sensingMethodUsed ?observationResult WHERE{  <%s> a irpsens:LocationObservation;  ssn:featureOfInterest ?foi;  ssn:observedBy ?observedBy; ssn:sensingMethodUsed ?sensingMethodUsed; ssn:observationResult ?observationResult.}
# get sensor output        
ObservationQueries.query.get.locationDeviceSensorOutput=PREFIX ssn: <http://purl.oclc.org/NET/ssnx/ssn#> PREFIX irpsens: <http://localhost/irp/sensor/> SELECT ?value WHERE {  <%s> a irpsens:LocationSensorOutput; ssn:hasValue ?value.}
# get location value
ObservationQueries.query.get.locationDeviceOutputValue=PREFIX irpsens: <http://localhost/irp/sensor/> PREFIX geo: <http://www.w3.org/2003/01/geo/wgs84_pos#> SELECT ?latitude ?longitude ?gpsTime ?deviceTime ?serverTime ?accuracy ?heading ?speed WHERE{ <%s> a irpsens:LocationDeviceValue; geo:lat ?latitude;   geo:long ?longitude;  irpsens:gpsTime ?gpsTime;    irpsens:deviceTime ?deviceTime;  irpsens:serverTime ?serverTime; irpsens:accuracy ?accuracy; irpsens:heading ?heading; irpsens:speed ?speed.}
# get location value for an observation
ObservationQueries.query.get.locationDeviceOutputValueForObservation=PREFIX ssn: <http://purl.oclc.org/NET/ssnx/ssn#> PREFIX irpsens: <http://localhost/irp/sensor/> PREFIX geo: <http://www.w3.org/2003/01/geo/wgs84_pos#> SELECT ?latitude ?longitude ?gpsTime ?deviceTime ?serverTime ?accuracy ?heading ?speed WHERE{<%s> a irpsens:LocationObservation;  ssn:observationResult ?output. ?output ssn:hasValue ?value.?value a irpsens:LocationDeviceValue; geo:lat ?latitude;  geo:long ?longitude; irpsens:gpsTime ?gpsTime;  irpsens:deviceTime ?deviceTime;  irpsens:serverTime ?serverTime; irpsens:accuracy ?accuracy;  irpsens:heading ?heading; irpsens:speed ?speed.}
