NaptanNptgQueries.query.get.nptgRegions=PREFIX naptan: <http://transport.data.gov.uk/def/naptan/> PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#> PREFIX skos: <http://www.w3.org/2004/02/skos/core#> SELECT distinct ?region ?prefLabel ?regionCode WHERE {?region a naptan:Region; skos:prefLabel ?prefLabel; naptan:regionCode ?regionCode.}
NaptanNptgQueries.query.get.nptgAdminAreas=PREFIX naptan: <http://transport.data.gov.uk/def/naptan/>PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#> PREFIX skos: <http://www.w3.org/2004/02/skos/core#> SELECT distinct ?adminArea ?atcoAreaCode ?adminAreaCode ?prefLabel WHERE {	?adminArea a naptan:AdministrativeArea;		naptan:region <%s>;		naptan:atcoAreaCode ?atcoAreaCode;		naptan:administrativeAreaCode ?adminAreaCode;		skos:prefLabel ?prefLabel.}
NaptanNptgQueries.query.get.nptgLocalities=PREFIX naptan: <http://transport.data.gov.uk/def/naptan/>PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#> PREFIX skos: <http://www.w3.org/2004/02/skos/core#> SELECT distinct ?locality ?prefLabel ?altLabel ?nptgLocalityCode WHERE {?locality a naptan:NptgLocality;skos:prefLabel ?prefLabel;skos:altLabel ?altLabel;naptan:nptgLocalityCode ?nptgLocalityCode;naptan:administrativeArea <%s>.}
NaptanNptgQueries.query.get.busStopPointsInLocality=PREFIX naptan: <http://transport.data.gov.uk/def/naptan/> PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#> PREFIX skos: <http://www.w3.org/2004/02/skos/core#>SELECT distinct ?busStop ?prefLabel ?street WHERE {   ?busStop a naptan:BusStopPoint;      naptan:nptgLocality <%s>;       skos:prefLabel ?prefLabel;		naptan:street ?street.}
