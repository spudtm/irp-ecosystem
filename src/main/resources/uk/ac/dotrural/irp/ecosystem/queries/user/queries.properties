UserQueries.query.login=PREFIX xsd:<http://www.w3.org/2001/XMLSchema#> PREFIX sioc: <http://rdfs.org/sioc/ns#> PREFIX irpuser: <http://www.dotrural.ac.uk/irp/user/> ASK { ?user a sioc:UserAccount; sioc:email "%s"^^xsd:string; irpuser:password "%s"^^xsd:string.}
UserQueries.query.exists=PREFIX xsd: <http://www.w3.org/2001/XMLSchema#> PREFIX sioc: <http://rdfs.org/sioc/ns#> PREFIX irpuser: <http://www.dotrural.ac.uk/irp/user/> ASK { ?user a sioc:UserAccount; sioc:email "%s"^^xsd:string.}
UserQueries.query.get.email=PREFIX foaf:<http://xmlns.com/foaf/spec/>  PREFIX xsd: <http://www.w3.org/2001/XMLSchema#> PREFIX sioc: <http://rdfs.org/sioc/ns#> PREFIX irpuser: <http://www.dotrural.ac.uk/irp/user/> SELECT ?nick ?user WHERE { ?user a sioc:UserAccount;  foaf:nick ?nick; sioc:email "%s"^^xsd:string.}
UserQueries.query.get.uri=PREFIX foaf:<http://xmlns.com/foaf/spec/>  PREFIX xsd: <http://www.w3.org/2001/XMLSchema#> PREFIX sioc: <http://rdfs.org/sioc/ns#> PREFIX irpuser: <http://www.dotrural.ac.uk/irp/user/> SELECT ?nick ?email WHERE { <%s> a sioc:UserAccount; foaf:nick ?nick; sioc:email ?email.}
UserQueries.query.get.user=user
UserQueries.update.delete=PREFIX foaf:<http://xmlns.com/foaf/spec/> PREFIX xsd: <http://www.w3.org/2001/XMLSchema#> PREFIX sioc: <http://rdfs.org/sioc/ns#> PREFIX irpuser: <http://www.dotrural.ac.uk/irp/user/> DELETE { <%s> a sioc:UserAccount; foaf:nick ?nick; sioc:email ?email; irpuser:password ?password.} WHERE {<%s> foaf:nick ?nick; sioc:email ?email; irpuser:password ?password.}
UserQueries.query.count=PREFIX sioc: <http://rdfs.org/sioc/ns#> SELECT COUNT(?user) WHERE {?user a sioc:UserAccount.}
UserQueries.update.create=PREFIX foaf:<http://xmlns.com/foaf/spec/> PREFIX xsd: <http://www.w3.org/2001/XMLSchema#> PREFIX sioc: <http://rdfs.org/sioc/ns#> PREFIX irpuser: <http://www.dotrural.ac.uk/irp/user/> INSERT DATA { <%s> a sioc:UserAccount; foaf:nick "%s"^^xsd:string; sioc:email "%s"^^xsd:string; irpuser:password "%s"^^xsd:string.}
