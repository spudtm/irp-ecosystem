BusAlertQueries.query.getForUser.alert=alert
BusAlertQueries.query.get=PREFIX xsd: <http://www.w3.org/2001/XMLSchema#> PREFIX temporal: <http://swrl.stanford.edu/ontologies/built-ins/3.3/temporal.owl#> PREFIX wgs84: <http://www.w3.org/2003/01/geo/wgs84_pos#> PREFIX transit: <http://vocab.org/transit/terms/> PREFIX irpalert: <http://www.dotrural.ac.uk/irp/alert/> PREFIX sioc: <http://rdfs.org/sioc/ns#> SELECT ?owner ?route ?direction ?start ?finishes ?minutesBefore ?lat ?long ?monday ?tuesday ?wednesday ?thursday ?friday ?saturday ?sunday ?bankHolidays WHERE { <%s> a irpalert:BusAlert; sioc:has_owner ?owner; transit:route ?route; transit:direction ?direction; temporal:starts ?start; temporal:finishes ?finishes; irpalert:minutesBefore ?minutesBefore; wgs84:lat ?lat; wgs84:long ?long. OPTIONAL { <%s> transit:monday ?monday. } OPTIONAL { <%s> transit:tuesday ?tuesday. } OPTIONAL { <%s> transit:wednesday ?wednesday. } OPTIONAL { <%s> transit:thursday ?thursday. } OPTIONAL { <%s> transit:friday ?friday. } OPTIONAL  { <%s> transit:saturday ?saturday. } OPTIONAL { <%s> transit:sunday ?sunday. }  OPTIONAL{ <%s> transit:bankHolidays ?bankHolidays. } }
