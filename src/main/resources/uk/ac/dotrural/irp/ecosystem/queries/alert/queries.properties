BusAlertQueries.update.create=PREFIX xsd: <http://www.w3.org/2001/XMLSchema#> PREFIX temporal: <http://swrl.stanford.edu/ontologies/built-ins/3.3/temporal.owl#> PREFIX wgs84: <http://www.w3.org/2003/01/geo/wgs84_pos#> PREFIX transit: <http://vocab.org/transit/terms/> PREFIX irpalert: <http://www.dotrural.ac.uk/irp/alert/> PREFIX sioc: <http://rdfs.org/sioc/ns#> INSERT DATA {<%s> a irpalert:BusAlert; sioc:has_owner <%s>; transit:route <%s>; transit:direction %s; %s temporal:starts %s; temporal:finishes %s; irpalert:minutesBefore "%s"^^xsd:integer; wgs84:lat %s; wgs84:long %s.}
BusAlertQueries.update.delete=PREFIX xsd: <http://www.w3.org/2001/XMLSchema#> PREFIX temporal: <http://swrl.stanford.edu/ontologies/built-ins/3.3/temporal.owl#> PREFIX wgs84: <http://www.w3.org/2003/01/geo/wgs84_pos#> PREFIX transit: <http://vocab.org/transit/terms/> PREFIX irpalert: <http://www.dotrural.ac.uk/irp/alert/> PREFIX sioc: <http://rdfs.org/sioc/ns#> DELETE { <%s> a irpalert:BusAlert; sioc:has_owner ?owner; transit:route ?route; transit:direction ?direction; transit:monday ?monday; transit:tuesday ?tuesday; transit:wednesday ?wednesday; transit:thursday ?thursday; transit:friday ?friday; transit:saturday ?saturday; transit:sunday ?sunday; transit:bankHolidays ?bankHolidays; temporal:starts ?start; temporal:finishes ?finishes; irpalert:minutesBefore ?before; wgs84:lat ?lat; wgs84:long ?long. } WHERE { <%s> a irpalert:BusAlert; sioc:has_owner ?owner; transit:route ?route; transit:direction ?direction; temporal:starts ?start; temporal:finishes ?finishes; irpalert:minutesBefore ?before; wgs84:lat ?lat; wgs84:long ?long. OPTIONAL {<%s> transit:monday ?monday.} OPTIONAL {<%s> transit:tuesday ?tuesday.} OPTIONAL {<%s> transit:wednesday ?wednesday.} OPTIONAL {<%s> transit:thursday ?thursday.} OPTIONAL {<%s> transit:friday ?friday.} OPTIONAL {<%s> transit:saturday ?saturday.} OPTIONAL {<%s> transit:sunday ?sunday.} OPTIONAL {<%s> transit:bankHolidays ?bankHolidays.} }
BusAlertQueries.query.count=PREFIX irpalert: <http://www.dotrural.ac.uk/irp/alert/> SELECT COUNT(?account) WHERE {?account a irpalert:BusAlert.}
